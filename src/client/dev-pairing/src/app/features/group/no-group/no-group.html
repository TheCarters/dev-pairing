<div class="container mx-auto p-8 text-center">
  <h1 class="text-4xl font-bold mb-8">Dev Pairing</h1>

  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md mb-8">
    <h2 class="text-2xl font-semibold mb-4">Create New Group</h2>
    <div class="flex gap-2">
      <input 
        type="text" 
        [(ngModel)]="newGroupName" 
        placeholder="Group Name (e.g. Engineering)"
        class="flex-1 p-2 border rounded"
      >
      <button 
        (click)="createGroup()"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      >
        Create
      </button>
    </div>
  </div>

  @if (userStore.isAuthenticated()) {
    <div class="max-w-md mx-auto">
      <h2 class="text-2xl font-semibold mb-4">Your Groups</h2>
      <div class="grid gap-2">
        @for (group of userStore.memberships(); track group.id) {
          <a 
            [routerLink]="['/g', group.identifier]"
            class="block p-4 bg-gray-50 hover:bg-gray-100 rounded border text-left"
          >
            {{ group.name }}
          </a>
        }
      </div>
    </div>
  }
</div>
